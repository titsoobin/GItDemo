<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid gray;
            border-collapse: collapse;
        }

        img{
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>My Store</b></caption>
        <tr>
            <th>Item photo</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><img src="images/1.PNG" alt="Oranges"></td>
            <td>Oranges</td>
            <td>$1 ea.</td>
        </tr>
        <tr>
            <td><img src="images/2.PNG" alt="Pomegranates"></td>
            <td>Pomegranates</td>
            <td>3 for 5$</td>
        </tr>
        <tr>
            <td><img src="images/3.PNG" alt="Broccoli"></td>
            <td>Broccoli</td>
            <td>3$ a head</td>
        </tr>
    </table>
</body>
</html>
